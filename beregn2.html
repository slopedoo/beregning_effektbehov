<html>
  <head>
    <meta charset="UTF-8">

    <script type='text/javascript'>
      function startCalc() {
        interval = setInterval("calc()",1);
      }
      function calc() {
        one = document.autoSumForm.firstBox.value;
        document.autoSumForm.secondBox.value = Math.round(((one*0.013)/3)*1) / 1 + " kW";
        two = document.autoSumForm.thirdBox.value;
        document.autoSumForm.fourthBox.value = Math.round((two*3) * 1) / 1 + " kW";
        three = document.autoSumForm.fifthBox.value;
        document.autoSumForm.sixthBox.value = (three*1) + " kW";
        four = document.autoSumForm.seventhBox.value;
        document.autoSumForm.eigthBox.value = Math.round((four*0.002)*1)/1 + " kW";
        five = document.autoSumForm.ninthBox.value;
        document.autoSumForm.tenthBox.value = Math.round((five*0.002)*1)/1 + " kW";
        six = document.autoSumForm.eleventhBox.value;
        document.autoSumForm.twelvthBox.value = (six*60) + " kW";
        seven = document.autoSumForm.thirteenthBox.value;
        document.autoSumForm.fourteenthBox.value = (seven*20) + " kW";

        eight = document.autoSumForm.forsyningsspenning.value;
        document.autoSumForm.fifteenthBox.value = Math.round((((one*0.013)/3) + (two*3) + (three*1) + (four*0.002) + (five*0.002) + (six*60) + (seven*20)) * 1) / 1 + " kW";
        ninth = document.autoSumForm.fifteenthBox.value;
        document.autoSumForm.sixteenthBox.value = Math.round(((((((one*0.013)/3) + (two*3) + (three*1) + (four*0.002) + (five*0.002) + (six*60) + (seven*20)) * 1000) / 1.73) / eight)*1)/1 + " A";

      }
      function stopCalc() {
        clearInterval(interval);
      }

      function skrivut() {
        window.print();
      }
    </script>
    <style>
      input {
        width:225px;
      }
      .logo {
        display:none;
      }
      #tekst {
        font-family:Monospace;
        font-size:10px;
        float:right;
        margin-left:10px;
      }
      @media print {
        .logo {
          display:inline;
        }
        .nullstill {
          display:none;
        }
        button {
          display:none;
        }
        input {
          width:190px;
        }
        #tekst {
          font-family:Monospace;
          font-size:10px;
          float:right;
          margin-left:0px;
        }
      }
    </style>
  </head>
  <body>
    <center>
      <h2>Beregning av effekt- og strømbehov</h2>
      <table border=0>
    	<form name="autoSumForm" method="POST">
      <tr><td>Anleggsnavn</td>
      <td><input class="right" type=text name="anleggsnavn"></td></tr>

      <tr><td>Forsyningsspenning</td>
      <td><select name="forsyningsspenning" onFocus="startCalc();" onBlur="stopCalc();">
        <option value="230">230</option>
        <option value="400">400</option>
      </select></td>
      </tr>

      <tr>
        <td> &nbsp;</td>
      </tr>

      <tr><td>Oppvarming<span id="tekst"> 0,013kW/m3</span></td>
      <td><input class="right" type=text name="firstBox" value="" onFocus="startCalc();" onBlur="stopCalc();" placeholder="Volum som skal varmes opp"></td>
      <td><input class="right" type=text name="secondBox" readonly value=""></td></tr>

      <tr><td>Brakker<span id="tekst">3kW pr brakke</span></td>
      <td><input class="right" type=text name="thirdBox" value="" onFocus="startCalc();" onBlur="stopCalc();" placeholder="Antall brakker"></td>
      <td><input class="right" type=text name="fourthBox" readonly value=""></td></tr>

      <tr><td>Håndtverkere<span id="tekst"> 1kW pr håndtverker</span></td>
      <td></label><input class="right" type=text name="fifthBox" value="" onFocus="startCalc();" onBlur="stopCalc();" placeholder="Antall håndtverkere"></td>
      <td><input class="right" type=text name="sixthBox" readonly value=""></td></tr>

      <tr><td>Lys inne<span id="tekst"> 0,002kW/m2</span></td>
      <td></label><input class="right" type=text name="seventhBox" value="" onFocus="startCalc();" onBlur="stopCalc();" placeholder="Areal som skal opplyses inne (m2)"></td>
      <td><input class="right" type=text name="eigthBox" readonly value=""></td></tr>

      <tr><td>Lys ute<span id="tekst"> 0,002kW/m2</span></td>
      <td></label><input class="right" type=text name="ninthBox" value="" onFocus="startCalc();" onBlur="stopCalc();" placeholder="Areal som skal opplyses ute (m2)"></td>
      <td><input class="right" type=text name="tenthBox" readonly value=""></td></tr>

      <tr><td>Tårnkran<span id="tekst"> 60kW pr kran</span></td>
      <td></label><input class="right" type=text name="eleventhBox" value="" onFocus="startCalc();" onBlur="stopCalc();" placeholder="Antall kraner"></td>
      <td><input class="right" type=text name="twelvthBox" readonly value=""></td></tr>

      <tr><td>Heis<span id="tekst"> 20kW pr heis</span></td>
      <td></label><input class="right" type=text name="thirteenthBox" value="" onFocus="startCalc();" onBlur="stopCalc();" placeholder="Antall heiser"></td>
      <td><input class="right" type=text name="fourteenthBox" readonly value=""></td></tr>

      <tr>
	      <td> &nbsp;</td>
      </tr>

      <tr><td>Totalt effektbehov</td><td></label><input class="right" type=text name="fifteenthBox" readonly value=""></td></tr>
      <tr><td>Totalt strømbehov </td><td></label><input class="right" type=text name="sixteenthBox" readonly value=""></td></tr>

      <tr>
        <td> &nbsp;</td>
      </tr>

      <tr>
        <td> </td>
        <td class="nullstill"><input type="reset" value="Nullstill skjema"></td>
      </tr>

      <tr>
        <td> &nbsp;</td>
      </tr>

      <tr>
        <td> </td>
        <td><button onclick="skrivut()" style="width:225px;height:170%">Skriv ut</button></td>
      </tr>
    </table>
    <br><br><br>
    <img class="logo" src="http://holteindustri.no/site/holteindustri.no/design/layouts/images/holte-industri-header-logo.png">

    </center>
  </body>
</html>
